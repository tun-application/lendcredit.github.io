<div class="col-md-6">
    <form action="" method="POST" role="form">

        <div class="form-group">
            <label for="">Tài khoản email</label>
            <input type="text" class="form-control border-input" ng-model="user.email">
        </div>

        <div class="form-group">
            <label for="">Mật khẩu</label>
            <input type="password" class="form-control border-input" ng-model="user.password">
        </div>


        <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="login()">Đăng nhập</button>
    </form>
</div>
